<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="groups.css">
    <title>Groups</title>
</head>
<body>
    <div class="container">
        <div class="leftSidebar">
            <div class="logo">
                <a href="/">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <div class="nav">
                <div class="menuItem secondary"><i class="fas fa-home"></i> <span>&nbsp;Home</span></div>
                <div class="menuItem secondary"><i class="fas fa-user"></i> <span>&nbsp;Profile</span></div>
                <div class="menuItem secondary active"><i class="fa-solid fa-user-group"></i> <span>&nbsp;Groups</span></div>
                <div class="menuItem secondary"><i class="fas fa-envelope"></i> <span>&nbsp;Chats</span></div>
                <div class="menuItem secondary"><i class="fas fa-bell"></i> <span>&nbsp;Notifications</span></div>
                <div class="menuItem danger"><i class="fa-solid fa-arrow-right-from-bracket"></i> <span>&nbsp;Sign out</span></div>
            </div>
        </div>

        <aside class="groupContent">
            <h2>Groups</h2>
            <div class="createGroup">
                <h3>Create a New Group</h3>
                <form>
                    <input type="text" placeholder="Group Title" required>
                    <textarea placeholder="Group Description" required></textarea>
                    <button type="submit">Create Group</button>
                </form>
            </div>

            <div class="browseGroups">
                <h3>Browse Groups</h3>
                <div class="groupCard">
                    <h4>Group Name</h4>
                    <p>Group Description goes here...</p>
                    <button>Request to Join</button>
                </div>
                <div class="groupCard">
                    <h4>Group Name</h4>
                    <p>Group Description goes here...</p>
                    <button>Request to Join</button>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
